<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="scoreboard">
        <div class="player" id="user">
            USER
        </div>
        <div class="player" id="comp">
            COMP
        </div>
        <div class="score"><span class="userScore">0</span>:<span class="compScore">0</span></div>
    </div>

    <div class="result">
        <p>Result will be displayed here.</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="r" src="images/rock.png">
        </div>

        <div class="choice">
            <img id="p" src="images/paper.png">
        </div>

        <div class="choice">
            <img id="s" src="images/scissors.png">
        </div>
    </div>

    <div>
        <p>
            Make Your Move Bitch.
        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
